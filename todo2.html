<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <input type="text" id="input">
    <button id="btn">ADD</button>
</div>

<div>
    <ul class="todoUL"></ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="todo.js"></script>
<script>
    //console.log(todoList);
    $(document).ready(function () {

        var input = $("#input");
        var btn = $("#btn");
        var todoUL = $(".todoUL");
        var currentPK;

        function refresh(){
            todoList.getAll(function (arr) {
                var str = '';
                $(arr).each(function (idx, todo) {
                    str += "<li data-pk= '"+ todo.pk + "' > "+ todo.title + "<button>X</button></li>";
                })
                todoUL.html(str);
            });
        }

        refresh();

        todoUL.on("click","li", function (e) {

            var liObj = $(e.target);

            console.log(liObj);

            currentPK = liObj.attr("data-pk");
            var title = e.target.childNodes[0].nodeValue;

            console.log(title);

            input.val(title);
            btn.html("MOD");

        });

        todoUL.on("click", "li button", function (e) {

            e.stopPropagation();

            console.log("delete button clicked....");
            var liObj = $(this).closest("li"); // 가장 가까운 태그 확인 closest
            console.log(liObj);
            var pkValue = liObj.attr('data-pk'); // data의 속성을 알아 보려면 attr
            todoList.remove(pkValue, function (result) {
                alert("삭제 되었습니다.");
                liObj.remove();
            })
        });

        btn.on("click", function (e) {

            var label = e.target.innerHTML;

            if(label === 'ADD'){
                var text = input.val();
                if(text.length === 0){ return ; }

                todoList.add(text, function (pk) {
                    alert(pk+"번 글로 등록되었습니다.");
                    refresh();
                    input.val('');
                });
            }else if(label === 'MOD'){
                var text = input.val();
                var obj = {pk:currentPK, title:text};

                todoList.modify(obj, function (result) {
                    alert("수정되었습니다.");
                    refresh();
                    input.val('');
                    btn.html("ADD");
                });
            }



        })

    })

</script>
</body>
</html>
